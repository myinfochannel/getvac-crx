<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
   <link rel="stylesheet" href="bootstrap.min.css" >
  <title>Monitoring vaccination slots in India</title>
</head>
  <body>
    <div class="container">
      <!-- <div class="jumbotron" style="width: 450px; height: 720px;"  > -->
        <div class="jumbotron" style="width: auto; height: auto; margin-top: 10px;"   >
        <h5 style="font-size:80%; text-align: center;">Vaccine Availability Monitoring</h5>

        <div class="dropdown" id="dropdownStates"  style="margin-top: 10px;" >
            <button class="btn btn-primary dropdown-toggle" type="button" style="width: 300px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              States Dropdown
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu overflow-auto" id="pickStates" style="position: absolute; height: 200px;">
            </ul>
          </div>
        <div class="dropdown" id="dropdownDist"   style="margin-top: 10px; " >
          <button class="btn btn-primary dropdown-toggle" type="button" style="width: 300px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          District Dropdown
          <span class="caret"></span>
          </button>
          <ul class="dropdown-menu overflow-auto" id="pickDistrict" style="position: absolute; height: 200px;" >
            <li><a    value=""> </a></li>
          </ul>
        </div>
      <div class="dropdown" id="dropdownAge" style=" width:200px; margin-top:10px;"  >
          <button class="btn btn-primary dropdown-toggle" type="button" style="width: 300px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Age Dropdown
          <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" >
          <li><a href="#" id="18" value="18">18+</a></li>
          <li><a href="#" id="45" value="45">45+</a></li>
          </ul>
      </div>

      <div class="form-group" style="margin-top:10px; text-align: center;" >
      <button class="btn btn-success"  id = "startMonitoring"  >Start</button>  
      <button class="btn btn-success"  id = "stopMonitoring"  >Stop</button>
      <button  class="btn btn-success"  id = "clearlog"  >Clear log</button>
      </div>

      <div class="alert alert-danger alert-dismissable"  id="myalerts" style="display: none; "  >
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      </div>

      <div class="form-group">
      <span class="badge badge-primary" style=" width: auto;  height: 25px; " ><h6><b>Status:</b></h6></span>
      </div>

      <div class="overflow-auto"   id="mylog" style=" width: auto;  height: 150px;">
        <!-- <div class="overflow-auto"   id="mylog" style=" width: auto;  height: auto;"> -->
          <p style="font-size:80%;">
          </p>
      </div>
      </div>
    </div>

    <script  src="jquery.min.js"></script>
    <script   src="popper.min.js"></script>
    <script   src="bootstrap.min.js"></script>
    <script   src="myscript.js"></script>  
    <!-- <script   src="popup.js"></script> -->
  </body>
</html>
